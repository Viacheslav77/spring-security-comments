<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     sec:authorize="isAuthenticated()"
     style="font-size: large; margin-left: 2%; margin-top: 1%;"
     >
    <div>
        <a th:href="@{/}">List of Admins</a> |
        <span sec:authorize="hasAuthority('ADMIN')">
           | <a th:href="@{/comments/update}">List of Comments</a>
        </span>
    </div>
    <div style="position: absolute; top: 10px; right: 20px;">
        <span>
            Hello <a th:href="@{|/users/${#authentication.details.id}/read|}" th:text="${#authentication.details.firstName}"></a>!
        </span> |
        <form th:action="@{/logout}" method="post" style="display: inline-block">
            <input type="submit" value="LogOut">
        </form>
    </div>

    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>


</div>
